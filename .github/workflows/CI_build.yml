name: Continuous Integration

on: [push, pull_request,workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019
    strategy:
      max-parallel: 4
      matrix:
        build_configuration: [Release, Debug]
        build_platform: [x64, x86]

    steps:
    - run: curl https://download.visualstudio.microsoft.com/download/pr/ea744c52-1db4-4173-943d-a5d18e7e0d97/105c0e17be525bb0cebc7795d7aa1c32/ndp462-devpack-kb3151934-enu.exe --output ndp462-devpack-kb3151934-enu.exe
    - run: ./ndp462-devpack-kb3151934-enu.exe -install -quiet -norestart -log log.txt
    - run: Start-Sleep -Seconds 10
    - run: cat log*

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Nuget restore solution
      working-directory: PlantUmlViewer/
      run: nuget restore PlantUmlViewer.sln

    - name: MSBuild of solution
      working-directory: PlantUmlViewer/
      run: msbuild PlantUmlViewer.sln /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}" /m /verbosity:minimal

#    - uses: olegtarasov/get-tag@v2.1
